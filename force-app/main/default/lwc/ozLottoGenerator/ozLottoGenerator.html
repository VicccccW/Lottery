<template>
        <lightning-card title="OZ Lotto" icon-name="custom:custom14">

                <lightning-layout>
                        <lightning-layout-item padding="around-small" size="6">
                                <lightning-input name="Draw Number" label="Draw Number" required value={drawNumber} placeholder="enter a number" onchange={checkType} minlength="4" maxlength="4" ></lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="6">
                                <div class="center">
                                        <lightning-button label="Reset" onclick={handleReset}></lightning-button>
                                </div>
                        </lightning-layout-item>
                </lightning-layout>
                
                <p>Number want to exclude?</p>

                <lightning-layout multiple-rows>
                        <template for:each={allBalls} for:item="ball">
                                <lightning-layout-item size="1" padding="around-small" key={ball.Id}>
                                        <div class="button-wrapper" >
                                                <c-ball-button ball={ball.Name} onaddball={addBallHandler} onremoveball={removeBallHandler}></c-ball-button>
                                        </div>
                                </lightning-layout-item> 
                        </template>
                </lightning-layout>    

                <p class="slds-m-top_medium clear-float"></p>

                <lightning-layout>
                        <template for:each={luckyBalls} for:item="luckyBall">
                                <lightning-layout-item size="1" padding="around-small" key={luckyBall}>
                                        <div class="button-wrapper" >
                                                <c-lucky-ball-button lucky-ball={luckyBall}></c-lucky-ball-button>
                                        </div>
                                </lightning-layout-item>
                        </template>
                </lightning-layout>

                <p class="slds-m-top_medium clear-float"></p>

                <div class="center">
                        <lightning-button label="Get Lucky" onclick={handleGenerator}></lightning-button>
                </div>
        </lightning-card>
</template>
