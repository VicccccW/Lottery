<template>
        <lightning-card title="HelloWorld" icon-name="custom:custom14">
                <lightning-input name="Draw Number" label="Draw Number" required value={drawNumber} placeholder="enter a number" onchange={checkType} minlength="4" maxlength="4" ></lightning-input>
                <p>
                Number want to exclude?
                </p>


                <template for:each={ballNumbers} for:item="ballNumber">
                        <!-- //each should be a lightning layout item -->
                        <div class="button-wrapper" key={ballNumber}>
                                <c-ball-button ball-number={ballNumber} onaddball={addBallHandler} onremoveball={removeBallHandler}></c-ball-button>
                        </div>
                </template>

                <p class="slds-m-top_medium clear-float">Balls exclude: {exclusion}</p>
                <p class="slds-m-top_medium">Balls include: {inclusion}</p>
                <lightning-button label="Reset" onclick={handleReset}></lightning-button>
        </lightning-card>

</template>
